<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Log in</title>
<link rel="shortcut icon" href="../../../../../web/images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Openbravo_ERP_250.css" id="paramCSS"/>
<script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" id="paramLanguage">	defaultLang = "en_US";</script>
<script language="JavaScript" type="text/javascript" id="paramDirectory">var baseDirectory = "../../../../../web/";</script>
<script language="JavaScript" type="text/javascript" id="paramArrayClientes">
var arrClientes=null;
</script>
<script language="JavaScript" type="text/javascript" id="paramArrayOrganizaciones">
var arrOrgs=null;
</script>
<script language="JavaScript" type="text/javascript" id="paramArrayWarehouse">
var arrWare=null;
</script>
<script language="JavaScript" type="text/javascript">
function updateData(combo) {
	var cmbEntidad = document.frmIdentificacion.client;
	changeComboData(document.frmIdentificacion.client, arrClientes, combo.options[combo.selectedIndex].value, false);
	changeComboData(document.frmIdentificacion.organization, arrOrgs, combo.options[combo.selectedIndex].value, false);
	changeComboData(document.frmIdentificacion.warehouse, arrWare, (combo.options[combo.selectedIndex].value + "-" + cmbEntidad.options[cmbEntidad.selectedIndex].value), false);
}

function onloadFunctions() {
}

function buttonOK_click() {
  var target;
  try {
    if (parent.frameMenu) {
      target = "_parent";
    } else {
      target = "_self";
    }
  } catch (e) {
    target = "_self";
  }
  submitCommandForm('OPTIONS', false, null, '../secureApp/LoginHandler.html', target, true)
  return false;
}

function buttonBack_click() {
  var target;
  try {
    if (parent.frameMenu) {
      target = "_parent";
    } else {
      target = "_self";
    }
  } catch (e) {
    target = "_self";
  }
  submitCommandForm('CLOSE_SESSION', false, null, 'Login_FS.html', target)
  return false;
}

</script>
	<script language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', 'buttonOK')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
		
		resizeArea();
		try {
		  onloadFunctions();
		} catch (e) {}
		clearForm();
    var target;
    try {
      if (parent.frameMenu) {
        target = "_parent";
      } else {
        target = "_self";
      }
    } catch (e) {
      target = "_self";
    }
		byDefaultAction('submitCommandForm(\'OPTIONS\',false,null,\'../secureApp/LoginHandler.html\',\'' + target + '\',true)');

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
		resizeArea();
	}
	</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">



<form method="post" action="../secureApp/LoginHandler.html" name="frmIdentificacion" id="frmFormulario">
  <input type="hidden" name="Command"></input>


  <table height="100%" border="0" cellpadding="0" cellspacing="0" id="main">
    <tr>
      <td valign="top">
        <div class="Main_ContentPane_NavBar" id="tdtopButtons">
          <table cellpadding="0" cellspacing="0" class="Main_ContentPane_NavBar" id="tdtopNavButtons">
            <tr class="Main_NavBar_bg">
              <td width="100%"></td>
              <td><div class="Main_NavBar_bg_logo_left" /></td>
              <td class="Main_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openbravo.com', 'Openbravo');return false;"><div class="Main_NavBar_logo" alt="Openbravo" title="Openbravo" border="0" id="openbravoLogo" /></td>
              <td><div class="Main_NavBar_bg_logo_right" /></td>
            </tr>
          </table>
        </div>
        <div class="Login_ContentPane_ToolBar" id="paramToolBar">
        
          <table class="Login_ContentPane_ToolBar Login_ToolBar_bg" id="tdToolBar">
            <tr>
              <td width="100%"></td>
            </tr>
          </table>
        
        </div>



      <div class="Login_ContentPane" style="overflow: auto;" id="client">

        <table>

          <tr class="Login_Block_Separator_Top"><td></td></tr>

          <tr>

            <td class="Login_ContentCell">

              <table cellspacing="0" cellpadding="0" class="Login_TableEdition">

                <tr>
                  <td class="TableEdition_OneCell_width"></td>
                  <td class="TableEdition_OneCell_width"></td>
                  <td class="TableEdition_OneCell_width"></td>
                </tr>

                <tr>
                  <td rowspan="2"><div class="Login_UserPicture"></div>
                  </td>
                  <td colspan="2" class="Login_Logo_Company_Container_Cell">
                    <div class="Login_Logo_Company_Container">
                      <div class="Login_Logo_Company"></div>
                    </div>
                  </td>
                </tr>


                <tr><td height="25px"></td></tr>

                <tr>
                  <td class="TitleCell"><span class="LabelText">Role</span></td>
                  <td class="Combo_ContentCell" colspan="2">
                    <select class="Combo Combo_TwoCells_width" name="role" id="sectionRol" onchange="updateData(document.frmIdentificacion.role);return true;">
                      <option value="es" id="fieldClaveRol">xxrol1</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td class="TitleCell"><span class="LabelText">Entity</span></td>
                  <td class="Combo_ContentCell" colspan="2">
                    <select class="Combo Combo_TwoCells_width" name="client" id="sectionCliente" onchange="changeComboData(document.frmIdentificacion.warehouse, arrWare, document.frmIdentificacion.role.options[document.frmIdentificacion.role.selectedIndex].value + '-' + document.frmIdentificacion.client.options[document.frmIdentificacion.client.selectedIndex].value, false);return true;">
                      <option value="es" id="fieldClaveCliente">xxCustomer1</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td class="TitleCell"><span class="LabelText">Organization</span></td>
                  <td class="Combo_ContentCell" colspan="2">
                    <select class="Combo Combo_TwoCells_width" name="organization" id="sectionOrganizacion">
                      <option value="es" id="fieldClaveOrganizacion">xxOrganization1</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td class="TitleCell"><span class="LabelText">Warehouse</span></td>
                  <td class="Combo_ContentCell" colspan="2">
                    <select class="Combo Combo_TwoCells_width" name="warehouse" id="sectionAlmacen">
                      <option value="es" id="fieldClaveAlmacen">xxWarehouse1</option>
                    </select>
                  </td>
                </tr>

                <tr><td height="20px"></td></tr>

                <tr>
                  <td></td>
                  <td class="Button_CenterAlign_ContentCell">
                    <div>
                      <button type="button" 
                        id="buttonOK" 
                        class="ButtonLink" 
                        onclick="buttonOK_click(); return false;" 
                        onfocus="buttonEvent('onfocus', this); window.status='Login'; return true;" 
                        onblur="buttonEvent('onblur', this);" 
                        onkeyup="buttonEvent('onkeyup', this);" 
                        onkeydown="buttonEvent('onkeydown', this);" 
                        onkeypress="buttonEvent('onkeypress', this);" 
                        onmouseup="buttonEvent('onmouseup', this);" 
                        onmousedown="buttonEvent('onmousedown', this);" 
                        onmouseover="buttonEvent('onmouseover', this); window.status='Login'; return true;" 
                        onmouseout="buttonEvent('onmouseout', this);">
                        <table class="Button">
                          <tr>
                            <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="Login" title="Login" src="../../../../../web/images/blank.gif" border="0" /></td>
                            <td class="Button_text Button_width">Login</td>
                            <td class="Button_right"></td>
                          </tr>
                        </table>
                      </button>
                    </div>
                  </td>
                  <td class="Button_CenterAlign_ContentCell">
                    <div>
                      <button type="button" 
                        class="ButtonLink" 
                        onclick="buttonBack_click(); return false;" 
                        onfocus="buttonEvent('onfocus', this); window.status='Back'; return true;" 
                        onblur="buttonEvent('onblur', this);" 
                        onkeyup="buttonEvent('onkeyup', this);" 
                        onkeydown="buttonEvent('onkeydown', this);" 
                        onkeypress="buttonEvent('onkeypress', this);" 
                        onmouseup="buttonEvent('onmouseup', this);" 
                        onmousedown="buttonEvent('onmousedown', this);" 
                        onmouseover="buttonEvent('onmouseover', this); window.status='Back'; return true;" 
                        onmouseout="buttonEvent('onmouseout', this);">
                        <table class="Button">
                          <tr>
                            <td class="Button_left"><img class="Button_Icon Button_Icon_back" alt="Back" title="Back" src="../../../../../web/images/blank.gif" border="0" /></td>
                            <td class="Button_text Button_width">Back</td>
                            <td class="Button_right"></td>
                          </tr>
                        </table>
                      </button>
                    </div>
                  </td>
                </tr>

              </table>
            </div>


            
            
            </td>
            <td></td>

          </tr>

        </table>

      </div>

        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="Main_ContentPane_Bottom" id="tdbottomSeparator">
          <tr>
            <td class="Main_Bottom_bg"><img src="../../../../../web/images/blank.gif" border="0"></td>
          </tr>
        </table></td>
      <td valign="top">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="Main_ContentPane_Right" id="tdrightSeparator">
          <tr><td class="Main_NavBar_bg_right"></td></tr>
          <tr><td class="Main_ToolBar_bg_right" valign="top"></td></tr>
          <tr><td class="Main_Client_bg_right"></td></tr>
          <tr><td class="Main_Bottom_bg_right"></td></tr>
        </table>
      </td>
    </tr>
  </table>



</form>
</body>
</html>
