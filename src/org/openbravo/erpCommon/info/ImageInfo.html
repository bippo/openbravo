<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Image selector</title>
  <link rel="shortcut icon" href="../../../../../web/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Openbravo_ERP_250.css" id="paramCSS"/>

  <script language="JavaScript" src="../../../../../web/js/ajax.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
  <script language="JavaScript" type="text/javascript" id="paramLanguage">	defaultLang = "en_US";</script>
  <script language="JavaScript" type="text/javascript" id="paramDirectory">var baseDirectory = "../../../../../web/";</script>
  <script language="JavaScript" src="../../../../../web/js/calculator.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/jscalendar/calendar.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/jscalendar/lang/calendar-es.js" type="text/javascript" id="fieldCalendar"></script>
  <script language="JavaScript" src="../../../../../web/js/searchs.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></script>
  <script language="JavaScript" src="../utility/DynamicJS.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/default/MessageBox.js" type="text/javascript"></script>

  <script language="JavaScript" type="text/javascript">
  function validate() {
    var frm = document.frmSelector;
    if ((frm.inpName.value==null || frm.inpName.value=="") && (frm.inpURL.value==null || frm.inpURL.value=="")) {
      setWindowElementFocus(frm.inpName);
      showJSMessage(7);
      return false;
    }
    return true;
  }

  function onloadFunctions(){
    keyArray[keyArray.length] = new keyArrayItem("B", "submitCommandForm('FIND', false, null, null, null);", null, "ctrlKey");
  }
  </script>

  <script language="JavaScript" type="text/javascript">
  function validateSelector(action) {
    var clave = radioValue(document.frmSelector.inpClave);
    var texto = document.frmSelector.inpTexto.value;
    parent.opener.closeSearch(action, clave, texto);
  }
  </script>

  <script language="JavaScript" type="text/javascript">
    function loadData(text, position) {
      document.frmSelector.inpLastKeySelected.value = position;
      document.frmSelector.inpTexto.value=text;
      return true;
    }

    var selectedRow = "";
    function selectActual(obj) {
      if (selectedRow != "") {
        selectedRow.className = selectedRow.className.replace(' DataGrid_Body_Row_selected', '');
      }
      selectedRow = obj;
      selectedRow.className += " DataGrid_Body_Row_selected";
      selectedCheck = selectedRow.id.toString().replace('funcEvenOddRow', 'CheckNum');
      document.getElementById(selectedCheck).checked = true;
    }

    function HoverCell(cell) {
      cell.className = cell.className + ' DataGrid_Body_Cell_hover';
    }

    function unHoverCell(cell) {
      cell.className = cell.className.replace(' DataGrid_Body_Cell_hover', '');
    }
  </script>

  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client_top', 'buttonSearch'),
      new windowTableId('client_middle', 'buttonOK'),
      new windowTableId('client_bottom', 'buttonOK')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);
		
    try {
      onloadFunctions();
    } catch (e) {}

    resizeAreaCreateFrom();
    setWindowElementFocus('firstElement');
  }

  function onResizeDo(){
    resizeAreaCreateFrom();
  }
  </script>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">
<form name="frmSelector" method="post" action="ImageInfo.html">
  <input type="hidden" name="Command"/>
  <input type="hidden" name="IsPopUpCall" value="1"/>
  <input type="hidden" name="inpTexto"/>
  <input type="hidden" name="inpLastKeySelected"/>
  
  <div class="Popup_ContentPane_CircleLogo">
    <div class="Popup_WindowLogo">
      <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_image" src="../../../../../web/images/blank.gif" border="0"/>
    </div>
  </div>

  <table id="table_header" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_NavBar">
          <tr class="Popup_NavBar_bg"><td></td>
            <td class="Popup_NavBar_separator_cell"></td>
            <td class="Popup_NavBar_bg_logo_left"></td>
            <td class="Popup_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openbravo.com', 'Openbravo');return false;"><img src="../../../../../web/images/blank.gif" alt="Openbravo" title="Openbravo" border="0" id="openbravoLogo" class="Popup_NavBar_logo" /></td>
            <td class="Popup_NavBar_bg_logo_right"></td>
            <td class="Popup_NavBar_Popup_title_cell"><span>Image Selector</span></td>
            <td class="Popup_NavBar_separator_cell"></td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_SeparatorBar">
          <tr>
            <td class="Popup_SeparatorBar_bg"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <table cellspacing="0" cellpadding="0" width="100%">
   <tr>
    <td>
      <div class="Popup_ContentPane_Client" style="overflow: auto;" id="client_top">
        <table cellspacing="0" cellpadding="0" class="Popup_Client_TableSelector">

          <tr>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
          </tr>

          <tr>
            <td colspan="6">
              <table class="FieldGroup" cellspacing="0" cellpadding="0" border="0">
                <tr class="FieldGroup_TopMargin"></tr>
                <tr>
                  <td class="FieldGroupTitle_Left"><img class="FieldGroupTitle_Left_bg" border="0" src="../../../../../web/images/blank.gif"/></td>
                  <td class="FieldGroupTitle">Primary Filters</td>
                  <td class="FieldGroupTitle_Right"><img class="FieldGroupTitle_Right_bg" border="0" src="../../../../../web/images/blank.gif"/></td>
                  <td class="FieldGroupContent"></td>
                </tr>
                <tr class="FieldGroup_BottomMargin"></tr>
              </table>
            </td>
          </tr>
         

          <tr>
            <td class="TitleCell"><span class="LabelText">Name</span></td>
            <td class="TextBox_ContentCell"><input class="dojoValidateValid TextBox_OneCell_width" type="text" name="inpName" value="" id="fieldName"/></td>
            <td></td>
            <td class="TitleCell"><span class="LabelText">URL</span></td>
            <td class="TextBox_ContentCell" rowspan="2"><input class="dojoValidateValid TextBox_btn_TwoCells_width" name="inpURL" type="text"/></td>
          </tr>
          <tr>
            <td></td>
            <td class="Button_LeftAlign_ContentCell">
              <div>
                <button type="button" 
                  id="buttonSearch" 
                  class="ButtonLink" 
                  onclick="submitCommandForm('FIND', true);return false;" 
                  onfocus="buttonEvent('onfocus', this); window.status='Search'; return true;" 
                  onblur="buttonEvent('onblur', this);" 
                  onkeyup="buttonEvent('onkeyup', this);" 
                  onkeydown="buttonEvent('onkeydown', this);" 
                  onkeypress="buttonEvent('onkeypress', this);" 
                  onmouseup="buttonEvent('onmouseup', this);" 
                  onmousedown="buttonEvent('onmousedown', this);" 
                  onmouseover="buttonEvent('onmouseover', this); window.status='Search'; return true;" 
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_search" alt="Search" title="Search" src="../../../../../web/images/blank.gif" border="0" /></td>
                      <td class="Button_text Button_width">Search</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
  
  <tr>
    <td>
      <div style="overflow: auto; display: none;" id="client_middle">

        <table height="100%" border="0" cellpadding="0" cellspacing="0" id="main">
          <tr>
            <td valign="top" class="Popup_Client_Selector_DataGrid_LeftMargin">
              <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tdleftSeparator">
                <tr><td class="Popup_Client_Selector_DataGrid_LeftMargin"></td></tr>
              </table>
            </td>
            <td valign="top">

              <table cellspacing="0" cellpadding="0" width="100%" class="DataGrid_Header_Table DataGrid_Body_Table" style="table-layout: auto;">
                <tr class="DataGrid_Body_Row"> 
                  <th width="3%"  class="DataGrid_Header_LineNoCell">&nbsp;</th>
                  <th width="3%"  class="DataGrid_Header_Cell">&nbsp;</th>
                  <th width="36%" class="DataGrid_Header_Cell">Name</th>
                  <th width="58%" class="DataGrid_Header_Cell">URL</th>
                </tr>

                <div id="sectionDetail"> 
                  <tr class="DataGrid_Body_Row DataGrid_Body_Row_yy" onclick="selectActual(this); loadData('xx', 'hh'); return true;"  ondblclick="validateSelector('SAVE'); return true;" id="funcEvenOddRowxx">
                    <td class="DataGrid_Body_LineNoCell DataGrid_Body_Cell_RadioButton">
                      <input type="radio" name="inpClave" value="xx" id="CheckNumxx" class="DataGrid_RadioButton"/>
                    </td>
                    <td class="DataGrid_Body_Cell" onmouseover="HoverCell(this);" onmouseout="unHoverCell(this);"><img src="../../../../../web/images/xx" alt="Image" title="Image" border="0" height="20" width="24" id="fieldImageTD"/></td>
                    <td class="DataGrid_Body_Cell" onmouseover="HoverCell(this);" onmouseout="unHoverCell(this);" id="fieldNombreTD">xx</td>
                    <td class="DataGrid_Body_Cell" onmouseover="HoverCell(this);" onmouseout="unHoverCell(this);" id="fieldImageURLTD">xx</td>
                  </tr>
                </div>
              </table>

              <table cellspacing="0" cellpadding="0" width="100%" style="text-align:-moz-center;_text-align:center;border-collapse:collapse;">
                <tr>
                  <td align="left" width="50%" style="padding-left: 7px;">
                    <table cellspacing="0" cellpadding="0" id="hasPrevious">
                      <tr>
                        <td class="Main_ToolBar_textlabel_bg_left">
                          <a href="#" onclick="submitCommandForm('PREVIOUS', true);return false;" class="Main_ToolBar_Button" onMouseOver="window.status='Reference';return true;" onMouseOut="window.status='';return true;" onblur="this.hideFocus=false" id="linkButtonRelatedInfo"><img class="Main_ToolBar_Button_Icon Main_ToolBar_Button_Icon_Previous" src="../../../../../web/images/blank.gif" title="Reference" border="0" id="buttonRelatedInfo"/></a>
                        </td>
                        <td class="Main_ToolBar_textlabel_bg_body" width="65px" align="center"><a href="#" class="Main_ToolBar_text_relatedinfo">Previous</a></td>
                        <td width="1"><img src="../../../../../web/images/blank.gif" class="Main_ToolBar_textlabel_bg_right" border="0"/></td>
                      </tr>
                    </table>
                    <span id="withoutPrevious"></span>
                  </td>
                  <td align="right" width="50%" style="padding-right: 7px;">
                    <table cellspacing="0" cellpadding="0" id="hasNext">
                      <tr>
                        <td width="1"><img src="../../../../../web/images/blank.gif" class="Main_ToolBar_textlabel_bg_left" border="0"/></td>
                        <td class="Main_ToolBar_textlabel_bg_body" width="65px" align="center"><a href="#" class="Main_ToolBar_text_relatedinfo">Next</a></td>
                        <td class="Main_ToolBar_textlabel_bg_right">
                          <a href="#" onclick="submitCommandForm('NEXT', true);return false;" class="Main_ToolBar_Button" onMouseOver="window.status='Reference';return true;" onMouseOut="window.status='';return true;" onblur="this.hideFocus=false" id="linkButtonRelatedInfo"><img class="Main_ToolBar_Button_Icon Main_ToolBar_Button_Icon_Next" src="../../../../../web/images/blank.gif" title="Reference" border="0" id="buttonRelatedInfo"/></a>
                        </td>
                      </tr>
                    </table>
                    <span id="withoutNext"></span>
                  </td>
                </tr>
              </table>
            </td>

            <td valign="top" class="Popup_Client_Selector_DataGrid_RightMargin">
              <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tdrightSeparator">
                <tr><td class="Popup_Client_Selector_DataGrid_RightMargin"></td></tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
  
  <tr>
    <td>
      <div class="Popup_ContentPane_Client" style="overflow: auto; padding-bottom: 5px;" id="client_bottom">
        <table cellspacing="0" cellpadding="0" class="Popup_Client_TableSelector">
          <tr>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <div>
                <button type="button" 
                  id="buttonOK" 
                  class="ButtonLink" 
                  onclick="validateSelector('SAVE_IMAGE');return false;" 
                  onfocus="buttonEvent('onfocus', this); window.status='Accept'; return true;" 
                  onblur="buttonEvent('onblur', this);" 
                  onkeyup="buttonEvent('onkeyup', this);" 
                  onkeydown="buttonEvent('onkeydown', this);" 
                  onkeypress="buttonEvent('onkeypress', this);" 
                  onmouseup="buttonEvent('onmouseup', this);" 
                  onmousedown="buttonEvent('onmousedown', this);" 
                  onmouseover="buttonEvent('onmouseover', this); window.status='Accept'; return true;" 
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="Accept" title="Accept" src="../../../../../web/images/blank.gif" border="0" /></td>
                      <td class="Button_text Button_width">OK</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>
            </td>
            <td class="Button_LeftAlign_ContentCell">
              <div>
                <button type="button" 
                  id="buttonCancel" 
                  class="ButtonLink" 
                  onclick="validateSelector('CLEAR_IMAGE');return false;" 
                  onfocus="buttonEvent('onfocus', this); window.status='Cancel'; return true;" 
                  onblur="buttonEvent('onblur', this);" 
                  onkeyup="buttonEvent('onkeyup', this);" 
                  onkeydown="buttonEvent('onkeydown', this);" 
                  onkeypress="buttonEvent('onkeypress', this);" 
                  onmouseup="buttonEvent('onmouseup', this);" 
                  onmousedown="buttonEvent('onmousedown', this);" 
                  onmouseover="buttonEvent('onmouseover', this); window.status='Cancel'; return true;" 
                  onmouseout="buttonEvent('onmouseout', this);">
                  <table class="Button">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_cancel" alt="Cancel" title="Cancel" src="../../../../../web/images/blank.gif" border="0" /></td>
                      <td class="Button_text Button_width">Cancel</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </button>
              </div>
            </td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </td>
  </tr>

</table>
  
</form>
</body>
</html>
