  <script language="JavaScript" type="text/javascript">
  function validate() {
    var frm = document.frmSelector;
    if ((frm.inpName.value==null || frm.inpName.value=="") && (frm.inpURL.value==null || frm.inpURL.value=="")) {
      setWindowElementFocus(frm.inpName);
      showJSMessage(7);
      return false;
    }
    return true;
  }

  </script>

  <script language="JavaScript" type="text/javascript">
  function validateSelector(action) {
    var key = radioValue(document.frmSelector.inpKey);
    var text = document.frmSelector.inpText.value;
    parent.opener.closeSearch(action, key, text);
  }
  </script>

  <script language="JavaScript" type="text/javascript">
    function loadData(text, position) {
      document.frmSelector.inpLastKeySelected.value = position;
      document.frmSelector.inpText.value=text;
      return true;
    }

    var selectedRow = "";
    function selectActual(obj) {
      if (selectedRow != "") {
        selectedRow.className = selectedRow.className.replace(' DataGrid_Body_Row_selected', '');
      }
      selectedRow = obj;
      selectedRow.className += " DataGrid_Body_Row_selected";
      selectedCheck = selectedRow.id.toString().replace('funcEvenOddRow', 'CheckNum');
      document.getElementById(selectedCheck).checked = true;
    }

    function HoverCell(cell) {
      cell.className = cell.className + ' DataGrid_Body_Cell_hover';
    }

    function unHoverCell(cell) {
      cell.className = cell.className.replace(' DataGrid_Body_Cell_hover', '');
    }
  </script>

  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    modifyInputFile('editDiscard');
  }

  function modifyInputFile(id) {
    var object = document.getElementById(id);
    if (getBrowserInfo('name').toUpperCase().indexOf('CHROME') !== -1) {
      object.style.padding = '0px';
      object.style.margin = '0px';
      object.style.height = '23px';
      object.style.background = 'none !important';
      object.style.border = 'none';
    }
    object.style.display = '';
  }

  function onResizeDo(){
  }
  </script>
