  <script language="JavaScript" type="text/javascript">
  function openRegistration() {
    if (!isWindowInMDIContext) {
      var w = window.opener;
      if(w) {
        w.setTimeout("openRegistration();",100);
      }
    } else {
      getFrame('LayoutMDI').OB.Layout.ClassicOBCompatibility.Popup.openRegistration();
    }
    return true;
  }
  </script>
  <script language="JavaScript" type="text/javascript" id="paramCMD">var cmd = 'CONFIGURE';</script>
  <script language="JavaScript" type="text/javascript">
  function accept() {
    var command = typeof cmd === 'undefined' ? 'CONFIGURE' : cmd;
    setProcessingMode('popup', true);
    submitCommandForm(command, false, null);
  }

  function deferDecline(action) {
    var paramXMLReq = null;
    // call cancel on servlet but do not wait for response
    submitXmlHttpRequest(xx, null, action, "Heartbeat.html", false, null, paramXMLReq);
    if (document.frmMain.showRegistration.value == 'Y') {
      openRegistration();
    }
    closePage();
  }
  </script>

  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonContinue')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);
    setWindowElementFocus('firstElement');
  }

  function onResizeDo(){
  }
  </script>

</head>
