<script language="JavaScript" type="text/javascript">
function validate(action) {
  var frm=document.frmMain;
  	if (action=="GENERATE") {
			if (radioValue(frm.inpOrder)==null) {
			showJSMessage(1);
			return false;
      } else if (frm.inpOrder.checked) {
        if (document.getElementsByName("inpmLocatorId"+frm.inpOrder.value)[0].value==null ||
            document.getElementsByName("inpmLocatorId"+frm.inpOrder.value)[0].value=="") {
          setWindowElementFocus(document.getElementsByName("inpmLocatorId_D"+frm.inpOrder.value)[0]);
          showJSMessage(1);
          return false;
        }
        if (document.getElementsByName("inpQtyordered"+frm.inpOrder.value)[0].value==null ||
            document.getElementsByName("inpQtyordered"+frm.inpOrder.value)[0].value=="") {
          setWindowElementFocus(document.getElementsByName("inpQtyordered"+frm.inpOrder.value)[0]);
          showJSMessage(1);
          return false;
        }
      } else {
        var total = frm.inpOrder.length;
        for (var i=0; i<total;i++){
          if (frm.inpOrder[i].checked) {
            if (document.getElementsByName("inpmLocatorId"+frm.inpOrder[i].value)[0].value==null ||
                document.getElementsByName("inpmLocatorId"+frm.inpOrder[i].value)[0].value=="") {
              setWindowElementFocus(document.getElementsByName("inpmLocatorId_D"+frm.inpOrder[i].value)[0]);
              showJSMessage(1);
              return false;
            }
            if (document.getElementsByName("inpQtyordered"+frm.inpOrder[i].value)[0].value==null ||
                document.getElementsByName("inpQtyordered"+frm.inpOrder[i].value)[0].value=="") {
              setWindowElementFocus(document.getElementsByName("inpQtyordered"+frm.inpOrder[i].value)[0]);
              showJSMessage(1);
              return false;
            }
          }
        }
      }
	} else if (action=="FIND") {
			if (frm.inpadOrgId.value==null || frm.inpadOrgId.value=="") {
			setWindowElementFocus(frm.inpadOrgId);
			showJSMessage(7);
			return false;
			}
	}
  return true;
}
//set the radio button with the given value as being checked
//do nothing if there are no radio buttons
function setCheckedValue(radioObj, newValue) {
	var radioLength = radioObj.length;
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].value == newValue.toString()) {
			radioObj[i].checked = true;
			updateData(newValue.toString(), true);
		}
	}
}
function updateData(key, mark) {
	if (mark==null) mark=false;
	var frm = document.frmMain;
	frm.elements["inpQtyordered" + key].disabled=!mark;
	frm.elements["inpmLocatorId_D" + key].disabled=!mark;

  if (mark)
  {
    frm.elements["inpQtyordered" + key].className = frm.elements["inpQtyordered" + key].className.replace(' readonly', '');
    frm.elements["inpmLocatorId_D" + key].className = frm.elements["inpmLocatorId_D" + key].className.replace(' readonly', '');
  } else {
    frm.elements["inpQtyordered" + key].className += " readonly";
    frm.elements["inpmLocatorId_D" + key].className += " readonly";
  }
	return true;
}

function onloadFunctions() {
	keyArray[keyArray.length] = new keyArrayItem("ENTER", "openSearch(null, null, '../info/BusinessPartner.html', 'BPARTNER_SELECTOR', false, 'frmMain', 'inpcBpartnerId', 'inpBpartnerId_DES', document.frmMain.inpBpartnerId_DES.value, 'Command', 'KEY');", "inpBpartnerId_DES", "null");
	var listInputs = document.getElementsByTagName('input');
	for(var i=0; i < listInputs.length; i++){
		if(listInputs[i].id == 'M_Locator_ID'){
			var name  = listInputs[i].name;
			var id = name.substring(13, name.length);
			keyArray[keyArray.length] = new keyArrayItem("ENTER", "openSearch(null, null, '../info/Locator.html', 'LOCATOR_SELECTOR', false, 'frmMain', 'inpmLocatorId"+id+"', 'inpmLocatorId_D"+id+"', document.frmMain.inpmLocatorId_D"+id+".value, 'Command', 'KEY');", "inpmLocatorId_D"+id+"", "null");
		}
	}
}
</script>
