  <script language="JavaScript" type="text/javascript" id="fieldWindowIDArray">
  function closeThisPage() {
    closePage();
    return true;
  }

  function submitThisPage(strCommand) {
    var organization = document.getElementById("inpadOrgId");

    if (organization.value == null || organization.value == "") {
     setWindowElementFocus(organization);
     showJSMessage(7);
     return false;
    }
    setProcessingMode('popup', true);
    submitCommandForm(strCommand, false, null, null);
    return true;
  }
  </script>
    <script language="JavaScript" type="text/javascript">
    function onLoadDo(){
    setProcessingMode('popup', false);
        this.windowTables = new Array(
          new windowTableId('client', 'buttonOK')
        );
        setWindowTableParentElement();
        enableShortcuts('popup');
        setBrowserAutoComplete(false);

        setWindowElementFocus('firstElement');
    }

    function onResizeDo(){
    }
    </script>
