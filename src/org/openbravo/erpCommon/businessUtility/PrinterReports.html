<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Report print</title>
<link rel="shortcut icon" href="../../../../../web/images/favicon.ico" type="image/x-icon" />
<script language="JavaScript" type="text/javascript" id="paramDirectory">   var baseDirectory = "localhost";</script>
<script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" id="paramLanguage">    defaultLang = "en_US";</script>
<script language="JavaScript" type="text/javascript" id="isPrintPreview">
function printReport(pagina) {
    if (isWindowInMDIContext) {
      var LayoutMDI = getFrame('LayoutMDI');
      if (pagina.indexOf('../') === 0) {
        pagina = pagina.substring(3, pagina.length);
      }
      LayoutMDI.OB.Layout.ClassicOBCompatibility.Popup.open('printpdf', 600, 300, LayoutMDI.OB.Application.contextUrl + pagina + "?Commnad=PDF", '', window, false, false, true);
    } else {
      openPDF(pagina, 'PDF');
    }
    closePage();
    return true;
}
</script>
</head>
<body bottommargin="0" leftmargin="0" marginheight="0" marginwidth="0" rightmargin="0" topmargin="0" onload="printReport('..xx');"  id="fieldPDFPath">
<H1>PRINTING...</H1>
<div id="isDirectPrint"> <EMBED src="..xx" id="Pdf1" name="Pdf1" hidden=""> 
  <OBJECT classid="clsid:CA8A9780-280D-11CF-A24D-444553540000" height="100%" id="objPdf" width="100%">
    <PARAM name="SRC" value="mainpage.pdf"></PARAM>
  </OBJECT></EMBED>
</div>
<script language="javascript" type="text/javascript" id="isDirectPrint">
function printReport(pagina) {
    Pdf1.printWithDialog();
}
</script>
<form name="frmMain" method="post" action="">
    
  <input type="hidden" name="Command"></input>
  <input type="hidden" name="inpdirectprint" value="xx" id="fieldIsDirectPrint"></input>
</form>
</body>
</html>
